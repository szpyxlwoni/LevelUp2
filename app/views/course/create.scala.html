@(users: List[User])

@main("Create Course") {
    <h2>New Course:</h2>
    <form action="/create" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" />
        </div>
        <div>
            <label for="content">Content</label>
            <textarea name="content" ></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
}
