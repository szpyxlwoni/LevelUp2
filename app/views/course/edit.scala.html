@(course: Course)

@import com.github.aselab.activerecord.dsl._

@main("Course Details") {
    <p>Course Details:</p>
    <ul>
        <li>Name: @course.name</li>
        <li>Content: @course.content</li>
        <li>Teacher: @{
            val teacher = Role.findBy("name", "teacher").get.id
            course.memberships.toList
        }
        </li>
    </ul>
    <button onclick="window.location.href='/create'">Create Course</button>
}
