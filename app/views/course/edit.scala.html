@(course: Course)

@import com.github.aselab.activerecord.dsl._

@main("Course Details") {
    <p>Course Details:</p>
    <ul>
        <li>Name: @course.name</li>
        <li>Content: @course.content</li>
        <li>
            Teachers: @{
                course.teachers.map(_.name).toList
            }
        </li>
        <li>
            Students: @{
                course.students.map(_.name).toList
            }
        </li>
    </ul>
    <button onclick="window.location.href='/'">Back</button>
}
